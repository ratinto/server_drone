<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone GPS Trigger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .status-label {
            color: #666;
            font-weight: 500;
        }
        
        .status-value {
            color: #333;
            font-weight: 600;
        }
        
        .status-value.active {
            color: #10b981;
        }
        
        button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .capture-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .capture-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .capture-btn:active {
            transform: translateY(0);
        }
        
        .capture-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .refresh-btn {
            background: #f3f4f6;
            color: #667eea;
            font-size: 14px;
            padding: 12px;
        }
        
        .refresh-btn:hover {
            background: #e5e7eb;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            animation: slideIn 0.3s ease;
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .loading {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .coordinates {
            font-family: 'Courier New', monospace;
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÅ Drone GPS Capture</h1>
        <p class="subtitle">Click to send current GPS coordinates</p>
        
        <div class="status-box">
            <div class="status-item">
                <span class="status-label">Raspberry Pi:</span>
                <span class="status-value" id="raspiStatus">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">GPS Buffer:</span>
                <span class="status-value" id="bufferSize">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Latest GPS:</span>
                <span class="status-value" id="latestTime">-</span>
            </div>
        </div>
        
        <button class="capture-btn" id="captureBtn" onclick="sendCoordinate()">
            üìç Capture & Send GPS
        </button>
        
        <button class="refresh-btn" onclick="checkStatus()">
            üîÑ Refresh Status
        </button>
        
        <div id="messageArea"></div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://server-drone.vercel.app/api/coordinates/trigger-upload';

        // Hide status on load since we don't need it
        window.addEventListener('load', () => {
            document.querySelector('.status-box').style.display = 'none';
            document.querySelector('.refresh-btn').style.display = 'none';
        });

        async function sendCoordinate() {
            const btn = document.getElementById('captureBtn');
            btn.disabled = true;
            
            try {
                showMessage('üì° Finding matching coordinate in logs...', 'loading');
                
                // Record the exact timestamp when button is clicked
                const clickTimestamp = new Date().toISOString();
                
                // Send timestamp to trigger-upload endpoint
                // It will find the matching log entry and copy to coordinates
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        timestamp: clickTimestamp
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ Success! Coordinate captured from logs`, 'success');
                    
                    // Show the captured coordinate info
                    if (data.data) {
                        const coordDiv = document.createElement('div');
                        coordDiv.className = 'coordinates';
                        coordDiv.innerHTML = `
                            Latitude: ${data.data.latitude.toFixed(6)}<br>
                            Longitude: ${data.data.longitude.toFixed(6)}<br>
                            Altitude: ${data.data.altitude ? data.data.altitude.toFixed(2) + 'm' : 'N/A'}<br>
                            Heading: ${data.data.heading ? data.data.heading + '¬∞' : 'N/A'}<br>
                            Speed: ${data.data.speed ? data.data.speed.toFixed(2) + ' m/s' : 'N/A'}<br>
                            Log Time: ${new Date(data.data.timestamp).toLocaleString()}<br>
                            Log ID: ${data.source_log_id}
                        `;
                        document.getElementById('messageArea').appendChild(coordDiv);
                    }
                } else {
                    throw new Error(data.error || 'Failed to capture coordinate');
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                setTimeout(() => {
                    btn.disabled = false;
                }, 1000);
            }
        }

        function showMessage(text, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
    </script>
</body>
</html>
